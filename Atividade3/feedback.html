<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Deixe seu Feedback</h1>
        <p>Sua opinião é muito importante para nós!</p>
    </header>

    <main>
        <form action="#" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <div>
                <label for="tipo_feedback">Tipo de feedback:</label>
                <select id="tipo_feedback" name="tipo_feedback">
                    <option value="elogio">Elogio</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="critica">Crítica</option>
                </select>
            </div>

            <div>
                <label for="feedback_msg">Seu Feedback:</label>
                <textarea id="feedback_msg" name="feedback_msg" rows="5" required></textarea>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025, Trinditech. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
